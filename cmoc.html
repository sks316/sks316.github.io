        <style>
            @font-face {
                font-family: Quicksand;
                
            }

            .body, html {
                background-image: url(images/cmoc.png);
                background-color: black;
                font-family: 'Quicksand';
                text-decoration: none;
            }

            .nath {
                position: absolute;
                display: block;
                height: auto;
                width: 50%;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
            }



            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                color: #dddddd;
                text-align: center;
                padding-bottom: 5px;
            }

            .icon {
                border-radius: 50%;
                width: 256px;
                height: 256px;
            }

            .icon-64 {
                border-radius: 50%;
                width: 64px;
                height: 64px;
                padding-bottom: 5px;
            }

            .icon-128 {
                width: 128px;
                height: 128px;
                padding-bottom: 5px;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            li {
                float: left;
            }


            li a {
                color:white !important;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none !important;
            }

            li .active {
                display: block;
                color: white;
                background-color: #0a3cd1;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover {
                background-color: #0a3cd1;
                color: white;
                text-decoration: none;
            }


            .tab {
                position: absolute;
                display: none;
                height: auto;
                width: auto;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
            }

        </style>

        <script>
            function switchTab(tabID) {
                var i, tab;
                tab = document.getElementsByClassName("tab");
                for (i = 0; i < tab.length; i++) {
                    tab[i].style.display = "none";
                }

                document.getElementById(tabID).style.display = "block";
            }
        </script>

    </head>

    <body class="body">


        <div id="PG1" class="tab" style="display: block;">
            <div align="center">
                <h1>
                    <SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript">
<!--

dateFuture = new Date(2019,5,1,0,00,00);

function GetCount(){

        dateNow = new Date();                                                                        //grab current date
        amount = dateFuture.getTime() - dateNow.getTime();                //calc milliseconds between dates
        delete dateNow;

        // time is already past
        if(amount < 0){
                document.getElementById('countbox').innerHTML="The RiiConnect24 Check Mii Out Channel has been released! Have fun!";
        }
        // date is still good
        else{
                days=0;hours=0;mins=0;secs=0;out="";

                amount = Math.floor(amount/1000);//kill the "milliseconds" so just secs

                days=Math.floor(amount/86400);//days
                amount=amount%86400;

                hours=Math.floor(amount/3600);//hours
                amount=amount%3600;

                mins=Math.floor(amount/60);//minutes
                amount=amount%60;

                secs=Math.floor(amount);//seconds

                if(days != 0){out += days +" day"+((days!=1)?"s":"")+", ";}
                if(days != 0 || hours != 0){out += hours +" hour"+((hours!=1)?"s":"")+", ";}
                if(days != 0 || hours != 0 || mins != 0){out += mins +" minute"+((mins!=1)?"s":"")+", ";}
                out += secs +" seconds";
                document.getElementById('countbox').innerHTML=out;

                setTimeout("GetCount()", 1000);
        }
}

window.onload=function(){GetCount();}//call when everything has loaded

//-->
</script>
<div id="countbox"></div>
